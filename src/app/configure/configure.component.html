<div class="container">
  <div class="row mb-3">
    <button class="btn btn-secondary" routerLink="/clock">Back to Clock</button>
  </div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">File Name</th>
          <th scope="col">Interrupt Time</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of pictures | async">
          <td>{{ entry.name }}</td>
          <td>{{ entry.fileName }}</td>
          <td>{{ entry.time | date:'hh:mm:ss' }}</td>
          <td>
            <button type="button" class="btn btn-outline-dark mr-3" (click)="delete(entry)">Delete</button>
            <button type="button" class="btn btn-outline-dark" (click)="configure(entry)">Configure</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary" (click)="open(content)">Add New Entry</button>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Photo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" [(ngModel)]="newName" name="newName">
        </div>
        <div class="form-group">
          <label for="appearanceTime">What time should the photo appear?</label>
          <ngb-timepicker [(ngModel)]="newTime" [seconds]="true" [meridian]="true" name="newTime"></ngb-timepicker>
        </div>
        <div class="form-group">
          <label for="picture">Upload a picture</label>
          <input id="picture" class="form-control" type="file" (change)="onFileChange($event)">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
    </div>
  </ng-template>
