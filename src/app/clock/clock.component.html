<div class="center clock" *ngIf="showClock">
  <p class="big-clock">{{ clock | date:'hh:mm:ss'}}</p>
  <button class="btn btn-primary mr-3" (click)="logout()">Logout</button>
  <button class="btn btn-primary" routerLink="/configure">Configure</button>
</div>
<div class="center picture-container" *ngFor="let picture of pictureData; let i = index">
  <img [src]="picture.url" class="picture" *ngIf="show[i]" />
</div>
